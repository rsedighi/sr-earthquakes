# Netlify configuration for Bay Tremor
# Fixes stale cache issues and content encoding mismatches

[build]
  command = "npm run build"
  publish = ".next"

# Use Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Custom headers to prevent stale cache issues
[[headers]]
  # HTML pages - short cache, must revalidate
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    # Prevent aggressive caching of HTML documents
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Static assets (JS/CSS chunks) - immutable, long cache
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Public static files (favicons, images)
  for = "/favicon*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Disable Netlify's asset optimization to prevent encoding conflicts
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = false
  minify = false
[build.processing.html]
  pretty_urls = false
[build.processing.images]
  compress = true
